<!DOCTYPE html>
<html>
<head>
    <title>3D Horror Map Demo</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Three.js Addons -->
    <!-- This is used to load .glb 3D models -->
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- This is the control scheme for first-person movement -->
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    
    <!-- Tween.js for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <p>Click to Play</p>
            <p>Move: WASD<br/>Jump: SPACE<br/>Look: Mouse</p>
        </div>
    </div>
    
    <!-- Your game logic -->
    <script src="game.js"></script>
</body>
</html>
